<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.gstatic.com"/><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/><title>Clock</title><link href="styles.css" rel="stylesheet"></head><body><main><div class="l-settings" aria-label="Configurações do relógio"><select class="c-select-clock" name="clock" id="select-clock" aria-label="Selecione o tipo de relógio"><option selected="selected" value="stopwatch">Cronômetro</option><option value="timer">Cronômetro regressivo</option><option value="pomodoro">Pomodoro</option></select><div id="time" class="c-time-input" aria-label="Insira as unidades de tempo"><input class="time" name="hours" id="hours" value="hh" aria-label="Digite as horas, caso não alterado será considerado como 0"/>: <input class="time" name="minutes" id="minutes" value="mm" aria-label="Digite os minutos, caso não alterado será considerado como 0"/>: <input class="time" name="seconds" id="seconds" value="ss" aria-label="Digite os segundos, caso não alterado será considerado como 0"/></div><div><button class="c-button" id="start" aria-label="Inicie o relógio">INICIAR</button> <button class="c-button c-button--stop" id="stop" aria-label="Pare o relógio">PARAR</button></div></div><span id="alerts"></span><div class="l-clock"><div class="c-clock" id="clock" aria-label="relógio"><div id="clock-hours"><span>0</span><span>0</span></div>:<div id="clock-minutes"><span>0</span><span>0</span></div>:<div id="clock-seconds"><span>0</span><span>0</span></div></div><div class="l-clock__progress-bar" id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0"></div></div></main><audio id="notify-audio" src="../assets/expect-good-news-380.mp3"></audio><script src="bundle.js"></script></body></html>
