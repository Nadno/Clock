<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Clock</title>
  </head>
  <body>
    <h1>Timez</h1>

    <main>
      <div class="l-settings">
        <select name="clock" id="select-clock">
          <option selected value="progressive">progressive</option>
          <option value="regressive">regressive</option>
          <option value="pomodoro">pomodoro</option>
        </select>
        <div id="time" class="c-time-input">
          <input
            class="time"
            type="text"
            name="hours"
            id="hours"
            value="hh"
            min="0"
            max="99"
          />:
          <input
            class="time"
            type="text"
            name="minutes"
            id="minutes"
            value="mm"
            min="0"
            max="60"
          />:
          <input
            class="time"
            type="text"
            name="seconds"
            id="seconds"
            value="ss"
            min="0"
            max="60"
          />
        </div>
        <div>
          <button class="c-button" id="start">START</button>
          <button class="c-button c-button--stop" id="stop">STOP</button>
        </div>
      </div>

      <div class="l-clock">
        <div class="c-clock">
          <div id="clock-hours"><span>0</span><span id="teste">0</span></div>
          :
          <div id="clock-minutes"><span>0</span><span>0</span></div>
          :
          <div id="clock-seconds"><span>0</span><span>0</span></div>
        </div>
        <div id="progress-bar" class="l-clock__progress-bar"></div>
      </div>
    </main>
  </body>
</html>
