<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Clock</title>
  </head>
  <body>
    <main>
      <div class="l-settings">
        <select class="c-select-clock" name="clock" id="select-clock" aria-label="select clock type">
          <option selected value="stopwatch">Stopwatch</option>
          <option value="timer">Timer</option>
          <option value="pomodoro">pomodoro</option>
        </select>
        <div id="time" class="c-time-input" aria-label="time">
          <input
            class="time"
            type="text"
            name="hours"
            id="hours"
            value="hh"
            aria-valuetext="hours/horas"
          />:
          <input
            class="time"
            type="text"
            name="minutes"
            id="minutes"
            value="mm"
            aria-valuetext="minutes/minutos"
          />:
          <input
            class="time"
            type="text"
            name="seconds"
            id="seconds"
            value="ss"
            aria-valuetext="seconds/segundos"
          />
        </div>
        <div>
          <button class="c-button" id="start">START</button>
          <button class="c-button c-button--stop" id="stop">STOP</button>
        </div>
      </div>

      <div class="l-clock">
        <div
          class="c-clock"
          id="clock"
          role="timer"
          aria-label="stopwatch"
          aria-live="assertive"
          aria-atomic="true"
          tabindex="0"
        >
          <div id="clock-hours"><span>0</span><span>0</span></div>
          :
          <div id="clock-minutes"><span>0</span><span>0</span></div>
          :
          <div id="clock-seconds"><span>0</span><span>0</span></div>
        </div>
        <div
          class="l-clock__progress-bar"
          id="progress-bar"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-valuenow="0"
        ></div>
      </div>
    </main>
    <audio id="notify-audio" src="../assets/expect-good-news-380.mp3"></audio>
  </body>
</html>
